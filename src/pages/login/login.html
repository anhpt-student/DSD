<ion-content padding class="loginBackground">
  <div style="height: 40vh" class="center">
    <h1 class="text-login">Tưới Cây Thông Minh</h1>
  </div> 
  <ion-item class="loginBackground no-padding border-bottom-white">
    <ion-label floating style="color: white">Tên Tài Khoản</ion-label>
    <ion-input type="text" [(ngModel)] = "username"></ion-input>
  </ion-item>
  <ion-item class="loginBackground no-padding border-bottom-white">
    <ion-label floating style="color: white">Mật Khẩu</ion-label>
    <ion-input type="password" [(ngModel)] = "password"></ion-input>
  </ion-item>
  <button color="greendark" class="center" ion-button large full class="margin-top-15" (click)="doLogin()">Đăng Nhập</button>
 
  
</ion-content>
